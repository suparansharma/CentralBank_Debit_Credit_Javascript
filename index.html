<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

    <div id="login-area">
        <h1 class="text-center">Welcome To Central Bank </h1>

        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="email"> <br>
            <input type="password" class="form-control"  name="" id="" placeholder="password"><br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transaction-Area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">

                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
               
            </div>
            <div class="col-md-4">

                <div class="balance status">
                <h5>Balance</h5>
                <h2>$1240</h2>
                </div>
                
            </div>
        </div>


        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">

                <h4>Deposit</h4>
                <input type="text" class="form-control" placeholder="Deposit Amount">
                <br>
                <button class="btn btn-success">Deposit</button></div>

                </div>
                
            <div class="col-md-6">

                <div class="submit-area">

                <h4>Withdraw</h4>
                <input type="text" class="form-control" placeholder="Withdraw Amount">
                <br>
                <button class="btn btn-success">Withdraw</button>

                </div>
                
            </div>
        </div>
    </div>


  

    <script>

        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){

            const logInArea = document.getElementById("login-area");
            logInArea.style.display ="none";

            const transactionArea = document.getElementById("transaction-Area");
            transactionArea.style.display = "block";
            

        })

    </script>
    
</body>
</html>
