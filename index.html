<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

    <div id="login-area">
        <h1 class="text-center">Welcome To Central Bank </h1>

        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="email"> <br>
            <input type="password" class="form-control"  name="" id="" placeholder="password"><br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transaction-Area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">

                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                </div>
               
            </div>
            <div class="col-md-4">

                <div class="balance status">
                <h5>Balance</h5>
                <h2>$<span id="currentBalance">1240</span></h2>
                </div>
                
            </div>
        </div>


        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">

                <h4>Deposit</h4>
                <input id="deposit-amount" type="text" class="form-control" placeholder="Deposit Amount">
                <br>
                <button id="deposit-btn" class="btn btn-success">Deposit</button></div>

                </div>
                
            <div class="col-md-6">

                <div class="submit-area">

                <h4>Withdraw</h4>
                <input id="withdrawAmount" type="text" class="form-control" placeholder="Withdraw Amount">
                <br>
                <button id="addwithdraw" class="btn btn-success">Withdraw</button>

                </div>
                
            </div>
        </div>
    </div>


  

    <script>

        //login button

        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){

            const logInArea = document.getElementById("login-area");
            logInArea.style.display ="none";

            const transactionArea = document.getElementById("transaction-Area");
            transactionArea.style.display = "block";

        })


        ////deposit button

        const depositBtn = document.getElementById("deposit-btn");
        depositBtn.addEventListener("click", function(){

            const depositAmount = document.getElementById("deposit-amount").value;
            const depositNumber = parseFloat(depositAmount);
       
            // const depositNumber = getInputNumber("deposit-amount")

            updateSpanText("currentBalance",depositNumber);
            updateSpanText("currentDeposit",depositNumber);



            document.getElementById("deposit-amount").value="";

            
        })


        const withdrawBtn = document.getElementById("addwithdraw");
        withdrawBtn.addEventListener("click",function(){

            const withdrawNumber = getInputNumber("withdrawAmount");
            updateSpanText("currentWithdraw",withdrawNumber);
            document.getElementById("withdrawAmount").value="";
            

        })


        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }

        function updateSpanText(id,depositNumber){

            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = currentNumber + depositNumber;
            document.getElementById(id).innerText=totalAmount;

        }




    </script>
    
</body>
</html>
